<div class="panel panel-default" >

    <div class="panel-heading" align="center">
        <h2>Cervejas Top  <small> &nbsp; - Experimente c/ moderação! </small></h2>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="col-md-4">Código</th>
                <th class="col-md-4">Cerveja</th>
                 <th class="col-md-4">Ano</th>
                <th class="col-md-4">Importada?</th>
            </tr>
        </thead>
        <tr ng-repeat="cerveja in cervejas | filter: buscar" >

            <td>{{cerveja.codigo}}</td>
            <td>{{cerveja.nome}}  </td>
            <td>{{cerveja.ano}}</td>
            <td>{{cerveja.importada}}</td>
            <td><a href="#/Cervejaria1/cervejas/{{$index}}"  class="btn btn-primary" >Editar</a> &nbsp; <a href="#/cerveja/excluirCerveja/{{$index}}">Excluir</a> </td>
           
        </tr>

    </table>

</div>
<div align="right">
    <nav>
        <ul class="pager">

            <li><a href="#/cerveja/adicionarCerveja">Adicionar Cervejas</a><br />
            </li>

        </ul>
    </nav>
</div>
